spring:
  application:
    name: LOAN-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/piggybank_loanservice
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
